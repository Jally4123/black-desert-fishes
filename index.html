<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fish Data</h1>
    <div>
        <label for="regionFilter">Region:</label>
        <select id="regionFilter">
            <option value="">All Regions</option>
        </select>
        
        <label for="zoneFilter">Zone:</label>
        <select id="zoneFilter">
            <option value="">All Zones</option>
        </select>
        
        <label for="fishFilter">Fish Name:</label>
        <select id="fishFilter">
            <option value="">All Fish</option>
        </select>
        
        <label for="searchBar">Search:</label>
        <input type="text" id="searchBar" placeholder="Search fish...">
        
        <button id="clearFilter">Clear Filters</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Region</th>
                <th>Zone</th>
                <th>Fish Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="fishTableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
